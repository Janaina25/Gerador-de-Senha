<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="gerador password">
    <link rel="shortcut icon" type="imagex/png" href="icone/password_3715.ico">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Gerador de senha | Password</title>
</head>
<body>
    
    <img class="logo" src="imagem/password.png" alt="password logo">

    <main class="container-input">
        <span>Tamanho <span id="valor"></span> caracteres da Senha</span>
        <input id="slider" class="slider" type="range" min="5" max="20" value="15"/>

        <button id="button" class="button-cta" onclick="generatePassword()">Gerar Senha</button>
    </main>

    <div id="container-password" onclick="copyPassword()" class="container-password hide">
        <span class="title">Sua senha foi gerada:</span>
        <span id="password" class="password"></span>
        <span class="textinho-copiar">Clique na senha para copiar</span>

    </div>

    <script src="JS/script.js"></script>
</body>
</html>
